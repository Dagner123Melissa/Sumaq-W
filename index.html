<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<script>

    AFRAME.registerComponent('redirect', {
  
      schema: {
        href: {default: ''}
      },
  
      init: function() {
        var data = this.data;
        var el = this.el;  // <a-box>
  
         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });
  
  </script>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="assets/dg.jpg">
      <img id="groundTexture" src="assets/pared.JPG">
    </a-assets>

    <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
    <a-sky src="assets/pared3.JPG"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

    <!-- traslación -->
    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
      <!-- rotación -->
      <a-box src="#boxTexture" position="-10 2 0" animation="property: rotation; to: -360 0 0; loop: true; dur: 2000; easing: linear"></a-box>
    </a-entity>
    

    <a-image 
    src="assets/N.JPG"
    position="-5 2 -5"
    width="2"
    height="1"
    ></a-image>

     
    <a-image 
    src="assets/pintar.jpeg"
    position="-10 2 -8"
    width="2"
    height="1"
    ></a-image>

    <a-image 
    src="assets/queen.jpeg"
    position="10 2 -8"
    width="2"
    height="1"
    ></a-image>



    <a-text 
    font="kelsonsans"
    value=" PROYECTO ¨SUMAQ WARMICHA¨" 
    position="3 2 -8"
    color="red" 
    redirect="href: https://dagnerquisper.wixsite.com/dagnermelissa/about"
    ></a-text>

    <a-text 
    font="kelsonsans"
    color="black"
    value="GALERIA 360 DAGNER QUISPE" 
    position="-6 2 -8"
  
    ></a-text>


    <a-camera>
    <a-entity cursor="fuse: false; rayOrigin:mouse;" raycaster="objects:a-text" position="0 0 10">
    </a-entity>
    </a-camera>


</a-scene>
</body>

</html>
